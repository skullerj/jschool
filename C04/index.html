<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add a nice font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">


  </head>
  <body>
    <header>
      <h1>Piano Player</h1>
      <span class="mobile-legend">Turn your phone to play it!</span>
      <span id="octaveDisplayer"></span>
      <span class="desktop-legend">Q = One octave UP | A = One octave DOWN</span>
    </header>
    <main>
      <div class="whites">
        <div playable note="C">
          <p>F</p>
        </div>
        <div playable note="D">
          <p>G</p>
        </div>
        <div playable note="E">
          <p>H</p>
        </div>
        <div playable note="F">
          <p>J</p>
        </div>
        <div playable note="G">
          <p>K</p>
        </div>
        <div playable note="A">
          <p>L</p>
        </div>
        <div playable note="B">
          <p>;</p>
        </div>
        <div playable note="Ce">
          <p>'</p>
        </div>
      </div>
      <div class="blacks">
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div playable note="C#">
          <p>T</p>
        </div>
        <div class="spacer"></div>
        <div playable note="D#">
          <p>Y</p>
        </div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div playable note="F#">
          <p>I</p>
        </div>
        <div class="spacer"></div>
        <div playable note="G#">
          <p>O</p>
        </div>
        <div class="spacer"></div>
        <div playable note="A#">
          <p>P</p>
        </div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
      </div>
    </main>
  </body>
  <script src="dist/main.js"></script>
</html>
